<div class="toolbar" role="banner">
  <a aria-label="Inicio" href="http://localhost:4200" title="Inicio">
    <img
      width="100"
      alt="AC Design Logo"
      src="../assets/Logo.svg"
      crossorigin="anonymous"
    />
  </a>
  <span>
    <a
      class="a-toolbar"
      aria-label="Inicio"
      href="http://localhost:4200"
      title="Inicio"
    >
      AC Design
    </a>
  </span>
  &nbsp;
  <div class="btn-group" dropdown>
    <button
      id="button-basic"
      dropdownToggle
      type="button"
      class="btn btn-success dropdown-toggle"
      aria-controls="dropdown-basic"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <ul
      id="dropdown-basic"
      *dropdownMenu
      class="dropdown-menu"
      role="menu"
      aria-labelledby="button-basic"
    >
      <li role="menuitem">
        <span class="gap"
          ><a href="http://localhost:4200/persona"
            ><button mat-button>Personas</button></a
          ></span
        >
      </li>
      <li role="menuitem">
        <span class="gap"
          ><a href="http://localhost:4200/usuario"
            ><button mat-button>Usuarios</button></a
          ></span
        >
      </li>
      <li role="menuitem">
        <span class="gap"
          ><a href="http://localhost:4200/productoservicio"
            ><button mat-button>Productos y Servicios</button></a
          ></span
        >
      </li>
      <li role="menuitem">
        <span class="gap"
          ><a href="http://localhost:4200/venta"
            ><button mat-button>Venta</button></a
          ></span
        >
      </li>
      <li role="menuitem">
        <span class="gap"
          ><a href="http://localhost:4200/notaventa"
            ><button mat-button>Nota Venta</button></a
          ></span
        >
      </li>
    </ul>
  </div>
  &nbsp;

  <div class="spacer"></div>
  <a
    aria-label="AC Design on Instragram"
    target="_blank"
    rel="noopener"
    href="#"
    title="Instragram"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <rect width="400" height="400" fill="none" />
      <path
        fill="#1976d2"
        d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3Z"
      />
    </svg>
  </a>
  <a
    aria-label="Angular on twitter"
    target="_blank"
    rel="noopener"
    href="https://twitter.com/angular"
    title="Twitter"
  >
    <svg
      id="twitter-logo"
      height="24"
      data-name="Logo"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 400 400"
    >
      <rect width="400" height="400" fill="none" />
      <path
        d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23"
        fill="#1976d2"
      />
    </svg>
  </a>
</div>
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
