<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="string"
      [(ngModel)]="username"
      name="username"
      placeholder="Nombre de usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">
      <mat-icon>person</mat-icon>&nbsp;Ingresar
    </button>
  </form>
</div>
